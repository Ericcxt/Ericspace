<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Login - Tortoise Forum</title>
    <style>
        /* --- 网页基本样式不变 --- */
        body {
            margin: 0;
            padding-top: 70px;
            padding-bottom: 50px;
            background-color: rgb(214, 234, 240); 
        }
        .top-nav {
            background-color: rgb(12, 116, 12);
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }
        .top-nav a {
            color: white;
            text-decoration: none;
        }
        .top-nav .logo a {
            font-size: 24px;
            font-weight: bold;
        }
        
        /* 登录表单容器样式 */
        .login-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            margin: 40px auto;
            max-width: 400px; /* 可以适当减小宽度 */
        }

        .login-container h1 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* 登录按钮样式 */
        .login-button {
            background-color: rgb(12, 116, 12);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: rgb(8, 86, 9);
        }

        /* 注册提示 */
        .register-prompt {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .register-prompt a {
            color: rgb(12, 116, 12);
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <!-- 顶部导航栏 -->
    <div class="top-nav">
        <div class="logo">
            <a href="TortoiseForum.html">Tortoise Forum</a>
        </div>
    </div>
    
    <!-- 登录表单 -->
    <div class="login-container">
        <h1>アカウントにログイン</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" placeholder="入力してください" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="入力してください" required>
            </div>
            <button type="submit" id="login-button" class="login-button">ログイン</button>
        </form>
        <div id="res" style="text-align: center; margin-top: 20px; font-size: 16px; font-weight: bold;"></div>
        <div class="register-prompt">
            アカウントをお持ちでないですか？ <a href="TortoiseForumSign.html">こちらで登録</a>
        </div>
    </div>

    <!-- 页脚 -->
    <div style="position: fixed; bottom: 0; width: 100%; background-color: rgb(12, 116, 12); height: 50px;">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="Log.js"></script>
</body>
</html>
